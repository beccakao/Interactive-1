<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<script>
			$(document).ready(function(){

			var myVideo = document.getElementById("beachy");

				myVideo.pause();

				$("#doorbell")[0].play();
		/*
				var dogAudio = $("#bark")[0];
				dogAudio.play();
		*/
				var dogAudio = $("#bark")[0];
				$("#box1").mouseenter(function(){
					dogAudio.play();
					myVideo.play();
				});

				$("#box1").mouseout(function(){
					myVideo.pause();
				});

				$("#click").click(function(){
					$("#beachy").clone().appendTo("#box1");	
				});
				
			});

		</script>

		<style>
			#box1{
				width: 200px;
				height: 200px;
				background-image: url(assets/Ghost.png);
				background-repeat: no-repeat;
			}
		</style>
	</head>

	<body>
		<div id="box1">
		</div>

		<audio id= "doorbell">
			<source src="assets/Laugh.mp3" type="audio/mp3">
		</audio>

		<audio controls>
			<source src="assets/RussianLullaby.mp3" type="audio/ogg">
		</audio>
<!--
		<audio autoplay>
			<source src="assets/meow.wav" type="audio/wav">
		</audio>
-->

		<audio id="bark">
			<source src="assets/Boo.mp3" type="audio/wav">
		</audio>

		<video id="beachy" width="400" autoplay>
			<source src="assets/Nora.mp4">
			Sorry, your browser doesn't support HTML5 video :(
		</video>

		<a id="click">More freaks</a>
	</body>
</html>
